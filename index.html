<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title class="name"></title>
  </head>
  <body>

  	<div class="container">

      <div class="row">
          <div class="col">

            <h1 class="name"></h1>

            <img class="image" width="400px" src="">

          </div>
          <div class="col">
            <br>

            <p>Fullname: <p class="fullname"></p></p>
            <p>Alter-Egos: <p class="alteregos"></p></p>
            <p>Aliases: <p class="aliases"></p></p>
            <p>Place of Birth: <p class="placeofbirth"></p></p>
            <p>First Appearance: <p class="firstappearance"></p></p>
            <p>Publisher: <p class="publisher"></p></p>
            <p>Alignment:<p class="alignment"></p></p>

          </div>
      </div>

      <br>

      <table class="table">
          <thead>
            <tr>
              <th>Power</th>
              <th>Stats</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Intelligence</td>
              <td class="intelligence"></td>
            </tr>      
            <tr class="success">
              <td>Strength</td>
              <td class="strength"></td>
            </tr>
            <tr class="danger">
              <td>Speed</td>
              <td class="speed"></td>
            </tr>
            <tr class="info">
              <td>Durability</td>
              <td class="durability"></td>
            </tr>
            <tr class="warning">
              <td>Power</td>
              <td class="power"></td>
            </tr>
            <tr class="active">
              <td>Combat</td>
              <td class="combat"></td>
            </tr>
          </tbody>
        </table>

    </div>

    <!-- Optional JavaScript -->
    <script src="index.js" type="text/javascript"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
